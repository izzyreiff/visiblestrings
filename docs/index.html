<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visible Strings</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">    <link rel="stylesheet" href="path/to/bootstrap.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Bootstrap Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Visible Strings</a>
        <!-- Add navigation links or dropdown menus here -->
    </nav>

    <!-- Bootstrap Container for Page Content -->
    <div class="container">
        <h1>Visible Strings</h1>
        <h3>Came back from the Eras tour and have no clue what your new friendship bracelet says??</h3>
        <h3>Input the letters (just the letters, no need for spaces) and we'll help you figure out the song!!</h3>
        <!-- Your content goes here -->
        <!-- Input Form -->
        <form id="lyricsForm">
            <div class="form-group">
                <label for="userInput">Enter Letters:</label>
                <input type="text" class="form-control" id="userInput" placeholder="e.g., ikywtwywi">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        <!-- Output area for displaying results -->
        <div id="outputResult"></div>

        <!-- JavaScript code for handling the form submission -->
        <script>
            // Handle form submission
            document.getElementById("lyricsForm").addEventListener("submit", function (event) {
                event.preventDefault(); // Prevent the default form submission behavior
                // Get user input value
                const userInput = document.getElementById("userInput").value;

                // Perform actions based on user input (you can replace this with your logic)
                const outputResult = document.getElementById("outputResult");
                outputResult.innerHTML = `<p>User Input: ${userInput}</p>`; // Display user input

                // You can add more code here to process the user input, send it to your backend, etc.

                // Clear the input field
                document.getElementById("userInput").value = "";
            });
        </script>

    </div>

</body>
</html>
